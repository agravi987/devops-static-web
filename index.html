<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple HTML Page</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 2rem; line-height: 1.6; }
    header { margin-bottom: 1rem; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 1rem; max-width: 600px; }
    button { padding: 0.6rem 1rem; border: 1px solid #ccc; border-radius: 8px; cursor: pointer; }
    button:hover { background: #f5f5f5; }
    input[type="text"] { padding: 0.5rem; border: 1px solid #ccc; border-radius: 6px; width: 100%; max-width: 300px; }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ‘‹ Hello, World!</h1>
    <p>This is a simple HTML page with a tiny bit of CSS and JavaScript.</p>
  </header>

  <main class="card">
    <h2>Try it</h2>
    <label for="name">Your name:</label><br />
    <input id="name" type="text" placeholder="Type your name..." />
    <p id="output" style="margin: 0.75rem 0 0;"></p>
    <div style="margin-top: 1rem;">
      <button id="greet">Greet</button>
      <button id="clear">Clear</button>
    </div>
  </main>

  <footer style="margin-top: 2rem; color:#666;">
    <small>Made with plain HTML, CSS & JS.</small>
  </footer>

  <script>
    const nameInput = document.getElementById('name');
    const output = document.getElementById('output');
    document.getElementById('greet').addEventListener('click', () => {
      const name = nameInput.value.trim() || 'friend';
      output.textContent = `Hi, ${name}! ðŸ‘‹`;
    });
    document.getElementById('clear').addEventListener('click', () => {
      nameInput.value = '';
      output.textContent = '';
      nameInput.focus();
    });
  </script>
</body>
</html>
